<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

        <!-- social woo woo -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@pfrazee" />
        <meta name="twitter:creator" content="@pfrazee">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.desc }}">
        {% if page.thumb %}
          <meta name="twitter:image" content="{{ site.url }}/img/{{ page.thumb }}">
        {% endif %}

    </head>
    <body class="layout-{{ page.layout }}">

        {% if page.banner %}
          <img class="banner" src="/img/{{ page.banner }}">
        {% endif %}

        <div class="site layout-{{ page.layout }}">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                <a href="https://github.com/pfrazee"><img src="/img/github.svg"></a>
                <a href="https://twitter.com/pfrazee"><img src="/img/twitter.png"></a>
              </p>
            </div>
            <div class="contact">
              <p>
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
